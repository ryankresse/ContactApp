
	
	Hello from add a contact view.
	
	<form>
		<input type = "text" ng-model = "contactCtrl.newContact.info.name" placeholder = "Name">
		<input type = "text" ng-model = "contactCtrl.newContact.info.email" placeholder = "Email">
		<input type = "text" ng-model = "contactCtrl.newContact.info.address" placeholder = "Address">
		<input type = "text" ng-model = "contactCtrl.newContact.info.phone" placeholder = "Phone Number">
		<input type="radio" name = "categoryRadio" ng-model="contactCtrl.newContact.info.category" value="Family"> Family 
  		<input type="radio" name = "categoryRadio" ng-model="contactCtrl.newContact.info.category" value="Friends"> Friends
  		<input type="radio" name = "categoryRadio" ng-model="contactCtrl.newContact.info.category" value="Work"> Work 
  		<input type="radio" name = "categoryRadio" ng-model="contactCtrl.newContact.info.category" value="Other"> Other 
	
  		<button type = "submit" ng-click = "contactCtrl.newContact.addContact(contactCtrl.newContact.info)">
			Add contact.
		</button>

	</form>
