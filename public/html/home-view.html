<div class = "home-view">
	
	Hello from the home view.
	<button ng-click = "contactCtrl.setCategory('Family')">
		Family
	</button>
	<button ng-click = "contactCtrl.setCategory('Work')">
		Work
	</button>
		<ul>
			<li  ng-repeat = "contact in filteredContacts = (contactCtrl.contacts | categoryFilter:contactCtrl.category | orderBy:contactCtrl.orderItem)" ng-click = "contactCtrl.viewContact.init(contact)">
				{{contact.name}}
			</li>
		</ul>
	
		<div ng-show = "!filteredContacts.length">
			No contacts! Add some!
		</div>
	<a href = "#/add-contact">Add contact</a>

	<div ng-show = "contactCtrl.newContact.addSuccessful">
		Contact succesfully added.
	</div>
	<div ng-show = "contactCtrl.viewContact.deleteSuccessful">
		Contact succesfully deleted.
	</div>
</div><!--home-view-->
