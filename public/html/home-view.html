
	
	Hello from the home view.
	<button ng-click = "contactCtrl.setCategory('Family')">
		Family
	</button>
	<button ng-click = "contactCtrl.setCategory('Work')">
		Work
	</button>


	<ul>
		<ul ng-repeat = "contact in filteredContacts = (contactCtrl.contacts | categoryFilter:contactCtrl.category | orderBy:contactCtrl.orderItem)">
			<li>
				{{contact.name}}
			</li>
			<li>
				{{contact.category}}
			</li>
			<li>
				<a href = "#/view-contact">
					<button ng-click = "contactCtrl.viewContact.setInfo(contact)">
						View Contact
					</button>
				</a>
			</li>
		</ul>
	</ul>

	<a href = "#/add-contact">Add contact</a>

	<div ng-show = "contactCtrl.newContact.addSuccessful">
		Contact succesfully added.
	</div>
	<div ng-show = "contactCtrl.viewContact.deleteSuccessful">
		Contact succesfully deleted.
	</div>
