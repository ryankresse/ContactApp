	</button>

	</button>
		<ul>
			<li  ng-repeat = "contact in filteredContacts = (contactCtrl.contacts | categoryFilter:contactCtrl.category | orderBy:contactCtrl.orderItem)" ng-click = "contactCtrl.viewContact.init(contact)">

		</ul>

	<div ng-show = "contactCtrl.newContact.addSuccessful">
