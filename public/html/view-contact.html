<div class = "view-contact-container col-xs-12 col-sm-6 col-sm-offset-3" ng-class = "{faded: contactCtrl.viewContact.deleteConfirm == true}" >
	<h2> 
		{{contactCtrl.viewContact.contact.name}}
	</h2>
	<form>
		<div class = "form-group">
			<label class = "add-contact-label">
				Name
			</label>
			<input type = "text" class = "form-control" ng-model = "contactCtrl.viewContact.contact.name" placeholder = "Contact Name">
		</div>
		<div class = "form-group">
			<label class = "add-contact-label">
				Email
			</label>
			<input type = "text" class = "form-control" ng-model = "contactCtrl.viewContact.contact.email" placeholder = "No email provided">	
		</div>
		<div class = "form-group">
			<label class = "add-contact-label">
				Address
			</label>
			<input type = "text" class = "form-control" ng-model = "contactCtrl.viewContact.contact.address" placeholder = "No address provided">
		</div>
		<div class = "form-group">
			<label class = "add-contact-label">
				Phone
			</label>
				<input type = "text" class = "form-control" ng-model = "contactCtrl.viewContact.contact.phone" placeholder = "No phone number provided">
		</div>
		<label class= "radio-inline">
			<input type="radio" name = "categoryRadio" ng-model="contactCtrl.viewContact.contact.category" value="Family"> 
  			Family 
  		</label>
  		<label class= "radio-inline">
  			<input type="radio" name = "categoryRadio" ng-model="contactCtrl.viewContact.contact.category" value="Friends"> 
  			Friends
  		</label>
  		<label class= "radio-inline">	
  			<input type="radio" name = "categoryRadio" ng-model="contactCtrl.viewContact.contact.category" value="Work"> 
  			Work 
  		</label>
  		<label class= "radio-inline">
  			<input type="radio" name = "categoryRadio" ng-model="contactCtrl.viewContact.contact.category" value="Other">  
			Other 
		</label>
  		<div class = "view-contacts-btns">
	  		<button type = "submit" class = "btn btn-primary" ng-click = "contactCtrl.viewContact.saveEdits()" enabledisable name = "contactCtrl.viewContact.contact.name">
				Save edits
			</button>
			<button type = "submit" class = "btn btn-primary" ng-click = "contactCtrl.viewContact.showDeleteConfirm()">
				Delete Contact
			</button>
		</div>
		<div ng-show = "contactCtrl.viewContact.editSuccessful" class = "edit-successful help-block">
			Contact succesfully edited.
		</div>
		<div ng-show = "contactCtrl.viewContact.deleteError">
			Sorry, we couldn't delete your contact.
		</div>
		<div ng-show = "contactCtrl.viewContact.editUnsuccessful">
			Sorry, we couldn't save your edits.
		</div>

	</form>
	
</div><!--view-contact-container-->
<div class = "delete-confirm" ng-show = "contactCtrl.viewContact.deleteConfirm">
		<h4> 
			You sure about this?
		</h4>
		<button type = "submit" class = "btn btn-primary" ng-click = "contactCtrl.viewContact.deleteContact()">
			Yep.
		</button>
		<button type = "submit" class = "btn btn-primary" ng-click = "contactCtrl.viewContact.hideDeleteConfirm()">
			Nope.
		</button>
	</div>
